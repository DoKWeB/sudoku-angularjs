<input
    type="tel"
    maxlength="1"
    class="cell-input"
    ng-model="$ctrl.cell"
    ng-readonly="$ctrl.readonly"
    ng-click="$ctrl.mark({ number: $ctrl.cell, index: $ctrl.index })"
    ng-change="$ctrl.changeNumber()"
    ng-focus="$ctrl.setActiveIndex({ index: $ctrl.index })"
    ng-class="{
        'cell-mark': $ctrl.active && $ctrl.active == $ctrl.cell,
        'cell-pseudo-mark': $ctrl.needMark,
        'cell-error-mark': $ctrl.needErrorMark}"
>
