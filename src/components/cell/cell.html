<input
    type="tel"
    maxlength="1"
    class="cell-input"
    ng-model="$ctrl.cell"
    ng-readonly="$ctrl.readonly"
    ng-change="$ctrl.changeNumber()"
    ng-focus="$ctrl.preMark()"
    ng-class="{
        'btn-light': $ctrl.readonly && !$ctrl.needMark,
        'btn-danger': $ctrl.needErrorMark,
        'btn-warning': $ctrl.needMark,
        'cell-mark': $ctrl.active && $ctrl.active == $ctrl.cell && !$ctrl.needErrorMark}"
>
